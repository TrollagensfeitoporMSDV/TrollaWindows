<html lang="en">
 <head>

  <title>
   Loading Screen
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <style>
   @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
  </style>
 </head>
 <body class="bg-black flex items-center justify-center min-h-screen">
  <div class="text-center">
   <img alt="Blue Windows logo with four squares" class="mx-auto mb-8" height="100" src="https://img.icons8.com/color/512/windows-11.png" width="100"/>
   <div class="w-8 h-8 border-4 border-t-transparent border-white rounded-full animate-spin mx-auto">
   </div>
   <p class="text-white mt-4">Windows sendo Deletado</p>
  </div>
 </body>
</html>
